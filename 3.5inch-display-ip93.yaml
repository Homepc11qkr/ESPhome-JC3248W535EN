touchscreen:
  - platform: axs15231
    id: my_touch
    display: my_display
    i2c_id: touchscreen_bus
    transform:
      swap_xy: true  # Xì™€ Yë¥¼ êµì²´ (90ë„ íšŒì „ì— ë§ì¶¤)
      mirror_x: true # Xì¶• ë°˜ì „í•˜ì—¬ ì˜¬ë°”ë¥¸ ìœ„ì¹˜ë¡œ ì´ë™
    on_touch:
      - lambda: |-
          static int last_x = 0;
          static int last_y = 0;

          int dx = abs(touch.x - last_x);
