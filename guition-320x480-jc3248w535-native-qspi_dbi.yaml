output:
  - platform: ledc
    pin: GPIO1
    id: backlight

light:
  - platform: monochromatic
    output: backlight
    name: "backlight Light" 
    restore_mode: ALWAYS_ON

touchscreen:
  - platform: axs15231
    id: my_touch
    display: my_display
    i2c_id: touchscreen_bus
    transform:
      swap_xy: true
    on_touch:
      - lambda: |-
          ESP_LOGI("cal", "x=%d, y=%d, x_raw=%d, y_raw=%0d",
            touch.x,
            touch.y,
            touch.x_raw,
            touch.y_raw
          );

lvgl:
  full_refresh: true
  displays:
    - my_display
  touchscreens:
    - my_touch
  theme:
    bar:
      radius: 0
      indicator:
        radius: 0
        arc_color: red
  pages:
    - id: main_page
      widgets:
        - label:
            align: TOP_MID
            y: 2 # distance down from top
            text: 'Battery Power kW'
        - bar:
            align: TOP_MID
            x: 0
            y: 20 # distance down from top
            id: bar_power
            indicator:
              arc_color: green
              radius: 0
            mode: symmetrical
            arc_color: blue
            value: 25
            width: 320
            height: 20
            min_value: -50
            max_value: 100


        - label:
            align: TOP_MID
            y: 50 # distance down from top
            text: 'Battery Volts'

        - spinner:
            align: TOP_MID
            x: 0
            y: 200
            spin_time: 5s
            arc_length: 20deg
            arc_color: 0x00ff00
            id: spinner_id
            indicator:
              arc_color: 0xff0000

